<!DOCTYPE html>
<html lang="en" ng-app="editTextApp">
<head>
	<meta charset="UTF-8">
	<title>Edit Text Using An AngularJS Directive</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body ng-controller="ctrl">
  <div class="dialog">
		<h1>Cheese Ipsum</h1>
		<div make-editable contenteditable="true">
		  {{ originalText }}
			<button ng-click="edit()">Edit</button>
		</div>
	</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
